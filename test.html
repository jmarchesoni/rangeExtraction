<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>Range Extraction Test</title>
		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
		<script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
		<script src="rangeExtraction.js"></script>
	</head>
	<body>
		<div id="qunit"></div>
		<div id="qunit-fixture"></div>
		<script>
			QUnit.test("One long range", function(assert)
			{assert.equal(rangeExtraction([1, 2, 3, 4, 5]), "1-5");});
			QUnit.test("Nothing sequential", function(assert)
			{assert.equal(rangeExtraction([1, 3, 5, 7, 9]), "1,3,5,7,9");});
			QUnit.test("Some sequential, some not", function(assert)
			{assert.equal(rangeExtraction([1, 2, 3, 6, 8]), "1-3,6,8");
			assert.equal(rangeExtraction([1, 3, 4, 5, 8]), "1,3-5,8");
			assert.equal(rangeExtraction([1, 3, 4, 5, 6]), "1,3-6");
			assert.equal(rangeExtraction([1, 2, 3, 5, 6, 8]), "1-3,5,6,8");});
			QUnit.test("One number", function(assert)
			{assert.equal(rangeExtraction([1]), "1");});
			QUnit.test("Empty list", function(assert)
			{assert.equal(rangeExtraction([]), "");});
		</script>
	</body>
</html>
